<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    <script>
        var snake;


        function setup() {
            createCanvas(400, 400);
            snake = new Snake(); 
        }

        function draw() {
            background(0)
            snake.display();// have snake show on school
            snake.update(); // have the snake go with the speed
        }


        function Snake() {
            this.x = 0;
            this.y = 0;
            this.xSpeed = 1;
            this.ySpeed = 0;

            this.update = function() {
                this.x = this.x + this.xSpeed; // x plus the speed 
                this.y = this.y + this.ySpeed; // y plus the speed
            }
              this.move = function(x,y){
                  this.xSpeed = x; 
                  this.ySpeed = y;
                  
              }
            }
            this.display = function() {
                ellipse(this.x, this.y, 50, 50)
                fill(255)// have fill white
            }
    

        function keyPressed() {
            if (keyCode === RIGHT_ARROW) { // if click arrow key move x by one 
                snake.move(1, 0)
            }
            else if (keyCode === LEFT_ARROW) { // if click left arrow key move back x back by one
                snake.move(-1, 0)
            }
            else if (keyCode === UP_ARROW) { // if click up arrow key move y back by one 
                snake.move(0, -1)
            }
            else if (keyCode === DOWN_ARROW) { // if click up down arrow move y by one 
                snake.move(0, 1)
            }

        }
    </script>
</head>

<body>
    <form><input TYPE="button" onClick="history.go(0)" value="Reset"></form>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/katrinal7613/p5js/blob/master/object-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
