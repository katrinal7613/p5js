<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    <script>
        var snakes = []; 
        var score;

        function setup() {
            createCanvas(400, 400);
            background(0);
            frameRate(10); //number of frame on screen
            textSize(10);
            

        }

        function draw() {
            text(frameCount,width/2,height/2); // have te frame get divide height and width
            strokeWeight(10); // thickness of line
            curve(20,40,50,60,70,20,40,20); 
            curveDetail(10);
            
            ellipse(200, 100, 50, 50); 
            rect(210, 100, 50, 50);
            for (i = 0; i < snakes.length; i++) { // when the snake is touched add length
                snakes[i].move();
                snakes[i].display();
            }
        }

        function Snake(x, y) {
            this.x = random(width); // random width for x
            this.y = random(height); // random height for y

            this.move = function() {
                this.x += random(1, 1); // x should go between 1 and 1
                this.y += random(-2, -1); // y be in between -2 and -1
            }
            this.display = function() {
             stroke(300)
             noFill();
             ellipse(this.x,this.y,50,50);
             rect(this.x,this.y,50,50);
             ellipse(this.x,this.y,50,60);
            }
        }

        function keyPressed() {
            frameRate();
            
        }

        function mousePressed() {
            snakes.push(new snake(mouseX, mouseY)); // when the mouse is press have a new snake appear
        
        }
        function score(){
           textSize(10);
           
           
        }
        
    </script>
</head>

<body>
<form><input TYPE="button" onClick="history.go(0)" value="Reset"></form>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/katrinal7613/p5js/blob/master/object-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
